<div [formGroup]="form">
	<star-rating formControlName="rating"></star-rating>

	<div fxLayout="row layout-wrap"
		[fxLayoutAlign.gt-md]="'start space-between'"
		[fxLayoutAlign.lt-lg]="'center'"
		[fxLayoutGap]="'8px grid'">
		<display-card *ngFor="let g of [1,2,3,4]"
			[fxFlex.xs]="'436px'"
			[fxFlex.gt-xs]="'436px'"></display-card>
	</div>
</div>
